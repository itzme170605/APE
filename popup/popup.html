<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <title>Chrome Addon v3: APE</title>
    <script src="popup.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="popup">
      <i class='bx bx-lg bx-spin-hover bx-shield-quarter bx-flip-horizontal bx-tada' ></i>
      
      <div class="input-box">
        <input type="text" class="input-field" placeholder="Current Url">
      </div>
      <div class="input-box">
        <button class="btn" id="pasteBtn">Paste URL</button>
      </div>
      <div class="input-box">
        <input type="submit" class="submit" value="Report">
      </div>
      
    </div>
  <br>
  <div class="message" id = "block">
    <div class="success" id="success">
      <h2>Sucess!! Report request sent  </h2>
    </div>
    <br>
    <div class="fail" id="fail">
      <i class='bx bxs-error-alt bx-flip-vertical bx-tada bx-md' style='color:rgba(240,24,24,0.96)'  ></i>
      <h2>Try again Later ...</h2>
    </div>
  </div>

</body>

</html>
